<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#191919" />
    <meta
      name="description"
      content="A web interface used to view modmail threads and messages"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Floor-Gang Modmail</title>
    <style>
      html {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        font-family: 'Monserrat', sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        transition: ease background .5s;
        background: #000;
      }

      .d-none {
        display: none;
      }

      #splash-container {
        /*display: none;*/
      }

      .circle-white {
        width: 3em;
        height: 3em;
        border: 2px dashed #f6f6f6;
        border-radius: 50%;
      }

      .preloader .text {
        color: #f6f6f6;
        position: absolute;
        width: 100%;
        text-align: center;
        top: calc(50% - 5em);
        font-size: 2em;
        font-weight: bold;
      }

      .preloader .circle {
        transition: ease-out all .6s;
        animation: rotate-circle 4s linear infinite;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        top: 0;
        bottom: 0;
      }

      .preloader .circle:after {
        transition: ease-out all .6s;
        content: '';
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #f6f6f6;
        position: absolute;
        top: calc(1.5em - 10px);
        left: calc(1.5em - 10px);
      }

      @keyframes rotate-circle {
        0% {
          transform: rotateZ(0deg);
        }
        100% { transform: rotateZ(720deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="splash-container">
      <div class="preloader">
        <div class="text">Loading Floor Gang Modmail</div>
        <span class="circle circle-white"></span>
      </div>
      <div class="splash d-none">
            <span class="letters-container">
                <span class="letters letters-left">Welcome</span>
                <span class="letters bang">!</span>
            </span>
        <span class="circle circle-white"></span>
        <span class="circle circle-dark"></span>
        <span class="circle circle-container">
                <span class="circle circle-dark-dashed"></span>
            </span>
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
